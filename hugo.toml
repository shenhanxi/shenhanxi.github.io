baseURL = "https://shenhanxi.github.io/"
title = "Hank's Lab"
theme = "FixIt"

# --- 核心修正部分 Start ---
# 统一使用小写 zh-cn 以避免大小写匹配错误
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

[languages]
  [languages.zh-cn]
    weight = 1
    languageName = "简体中文"
    title = "Hank's Lab"
# --- 核心修正部分 End ---

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 2

[params]
  description = "Hank的生信与数学学习笔记"
  
  [params.header]
    theme = "auto" 

  [params.footer]
    enable = true
    copyright = true

  [params.section]
    liClass = "summary" 

  [params.page]
    # 启用数学公式
    [params.page.math]
      enable = true
    # 启用代码高亮
    [params.page.code]
      copy = true
      maxShownLines = 50
    # 启用目录
    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true